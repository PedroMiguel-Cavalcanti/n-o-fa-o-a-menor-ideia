<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
</head>
<body>
    <h2>Entre em contato</h2>
    <a href="page.html">voltar</a>
    <form>
        <h3>quem você é e oque você quer</h3>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <br>
    <label for="email">E-mail:</label>
    <input type="text" id="email">
    <br>
    <label for="tipo-evento">motivo</label>
    <select id="tipo-evento">
    <option value="1">mensagem importante</option>
    <option value="2">conversar</option>
    <option value="3">convidar</option>
    <option value="4">Outro</option>
</select>
    <br>
    <label for="data-evento">Selecione a data de quando</label>
    <input type="date" id="data-evento">
    <br>
    <label for="mensagem">Mensagem</label><br>
    <textarea id="mensagem" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
